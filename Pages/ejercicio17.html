<body>
    <h1> Contar ocurrencias de un número: Crea un programa que permita al usuario 
        ingresar 10 números en un arreglo y luego pregunte al usuario por un número 
        específico, e imprima cuántas veces aparece ese número en el arreglo.</h1>
        <form action="principal.html">
            <section class="contenedor">
                <div>
                    <label for="mensaje">Ingresar numero 1:<input type="text" id="numero1" placeholder="Ingresar numero"></label>
                </div>
                <div>
                    <label for="numero">Ingresar numero 2:</label><input type="number" id="numero2"  placeholder="ingresar numero">
                </div>
                <div>
                    <label for="numero">Ingresar numero 3:</label><input type="number" id="numero3"  placeholder="ingresar numero">
                </div>
                <div>
                    <label for="numero">Ingresar numero 4:</label><input type="number" id="numero4"  placeholder="ingresar numero">
                </div>
                <div>
                    <label for="numero">Ingresar numero 5:</label><input type="number" id="numero5"  placeholder="ingresar numero">
                </div>
                <div>
                    <label for="numero">Ingresar numero 6:</label><input type="number" id="numero6"  placeholder="ingresar numero">
                </div>
                <div>
                    <label for="numero">Ingresar numero 7:</label><input type="number" id="numero7"  placeholder="ingresar numero">
                </div>
                    <div>
                        <label for="numero">Ingresar numero 8:</label><input type="number" id="numero8"  placeholder="ingresar numero">
                    </div>
                    <div>
                        <label for="numero">Ingresar numero 9:</label><input type="number" id="numero9"  placeholder="ingresar numero">
                    </div>
                    <div>
                        <label for="numero">Ingresar numero 10:</label><input type="number" id="numero10"  placeholder="ingresar numero">
                    </div>
                    <div>
                        <label for="numero">Ingresar numero especifico:</label><input type="number" id="numeroespecifico"  placeholder="ingresar numero">
                    </div>
                    <button type="button" class="boton" onclick="numerosEspecifico()">Presentar</button>
                <div>
                    <label id="resultado"></label>
                </div>

            </section>
    
        </form>
    
        <script src="../js/ejercicio17.js"></script>
