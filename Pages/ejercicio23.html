<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar caracteres en posiciones pares</title>
  </head>
  <body>
    <h1>
      Crea un programa que permita al usuario ingresar una cadena y luego
      imprima los caracteres en las posiciones pares de la cadena.
    </h1>
    <form action="principal.html">
      <section class="contenedor">
        <div>
          <label for="cadena">Ingresar cadena:</label>
          <input type="text" id="cadena" placeholder="Ingresar cadena:" />
        </div>
        <button type="button" class="boton" onclick="presentar()">
          Presentar
        </button>
        <div>
          <label id="resultado"></label>
        </div>
      </section>
    </form>
    <script src="../js/ejercicio23.js"></script>
  </body>
</html>
